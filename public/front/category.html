<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城-分类页</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/category.css">

</head>
<body>
<div class="container">
  <header class="lt-header">
    <div class="icon-left"><a href="index.html"><span class="fa fa-home"></span></a></div>
    <div class="h-center"><p>乐淘云购</p></div>
    <div class="icon-right"><a href="#"><span class="fa fa-search"></span></a></div>
  </header>
  <div class="container1">
    <div class="lt_category_l">
      <div class="mui-scroll-wrapper">
          <div class="mui-scroll">
              <ul class="mui-scroll" >
                  
                  <li data-id="1" class="now"><a href="javascript:;">运动馆</a></li>
                  
                  <!-- <li data-id="2" class=""><a href="javascript:;">女士馆</a></li>
                  
                  <li data-id="3" class=""><a href="javascript:;">男士馆</a></li>
                  
                  <li data-id="4" class=""><a href="javascript:;">帆布馆</a></li>
                  
                  <li data-id="5" class=""><a href="javascript:;">户外管</a></li> -->
                  
                </ul>
          </div>
      </div>
    </div>
    <div class="lt_category_r">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <ul class="mui-scroll">
                    <!--挖个坑-->
                  </ul>
            </div>
        </div>
    </div>
  </div>
  <footer class="lt-footer">
    <ul>
      <li class="now"><a href="#" ><span class="fa fa-home "></span><p>首页</p></a></li>
      <li><a href="#"><span class="fa fa-bars"></span><p>分类</p></a></li>
      <li><a href="#"><span class="fa fa-shopping-cart"></span><p>购物车</p></a></li>
      <li><a href="#"><span class="fa fa-user"></span><p>会员中心</p></a></li>
      
    </ul>
  </footer>

</div>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
<script type="text/html" id="tmp-first">
  {{each rows v i}}
  <li data-id="{{v.id}}" class="i==0?'now':''"><a href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>
<script type="text/html" id="tmp-second">
  {{if rows.length == 0}}
  <div class="category_tips">该分类下没有更多的品牌信息</div>
  {{/if}}

  {{each rows v i}}
  <li>
    <a href="#">
      <img src="{{v.brandLogo?v.brandLogo:'images/none.png'}}" alt="">
      <p>{{v.brandName}}</p>
    </a>
  </li>
  {{/each}}
</script>
</body>
</html>
